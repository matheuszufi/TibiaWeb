<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TodoList</title>
  <link rel="shortcut icon" href="img/todoListFavicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="app">
    <!--Logotipo do TodoList-->
    <div class="center">
      <img id="tibialogo" src="img/Tibia_Logo.png">
    </div>

    <!-- Loading-->
    <div id="loading">
      <img src="img/loading.gif" alt="Animação do loading">
    </div>


    <!--Conteúdo destinado para usuários não autenticados-->
    <div id="auth" class="center">
      <!--Formulário de autenticação-->
      <form id="authForm">
        <h3 id="authFormTitle">Acesse a sua conta para continuar</h3>

        <label for="email">E-mail: </label>
        <input type="email" placeholder="E-mail" id="email">

        <label for="password">Senha: </label>
        <input type="password" placeholder="Senha" id="password">

        <button type="submit" id="submitAuthForm">Acessar</button>
      </form>

            <!-- Redefinição de senha -->
            <p id="passwordReset">
              Esqueceu a senha?
              <button class="alternative" onclick="sendPasswordResetEmail()">Redefinir minha senha</button>
            </p>

      <!--Alternar o fomulário de autenticação para o cadastro de novas contas-->
      <p id="register">
        Não possui uma conta?
        <button onclick="toggleToRegister()" class="alternative">Cadastrar uma nova conta</button>
      </p>

      <!--Alternar o fomulário de autenticação para o acesso de contas já existentes-->
      <p id="access" class="startHidden">
        Já possui uma conta?
        <button onclick="toggleToAccess()" class="alternative">Acesse a sua conta</button>
      </p>

      <p> 
        Ou acesse usando: <br>
        <i class="fa-brands fa-google" alt="Autentificacao pelo Google" onclick="signInWithGoogle()"> </i>
        <i class="fa-brands fa-facebook"  alt="Autentificacao pelo Facebook" onclick="signInWithFacebook()"></i>

      </p>


    </div>


    <!-- conteudo para usuarios ja autenticados -->
    <div id="userContent" class="startHidden">
      <hr>
      <div id="userInfo" class="center">

        <img id="userImg">
        <p id="userName"></p>
        <p id="userEmail"></p>
        <p id="emailVerified"></p>
        <div id="sendEmailVerificationDiv">
          <button class="alternative" onclick="sendEmailVerification()">Verify email</button>
        </div>

        <button class="alternative" onclick="updateUserName()">Update username</button>
        <button class="alternative" onclick="signOut()">Logout</button>
        <button class="danger" onclick="deleteUserAccount()">Delete account</button>

      </div>

      <hr>


      <div id="todoList">
        <div id="todoListHead">
            <h3>Name </h3>
            <h3>Level</h3>
        </div>
      


        <ul id="ulTodoList"></ul>
      </div>

      <hr>




      <div class="center">
        <form id="todoForm">
          <h3 id="todoFormTitle">Create character:</h3>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Character name">
          <button type="submit" id="submitTodoForm">Add character</button>
        </form>
      </div>




    </div>

 


</div>

<div id="game" class="startHidden">

    <!-- <div id="gameLeft"></div> -->
    <div id="gameCenter">
        <div id="world">
            <!-- <div id="character"></div> -->
        </div>
    </div>
    <!-- <div id="gameRight"></div> -->


</div>





    <!--Recursos do Firebase-->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>


    <!--Nossa programação em JavaScript-->
    <script src="js/firebase.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/play.js"></script>

</body>
</html>
